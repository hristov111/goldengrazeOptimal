    <script>
    async function sha256Hash(str) {
      const buf = new TextEncoder().encode(str.trim().toLowerCase());
      const hashBuffer = await crypto.subtle.digest('SHA-256', buf);
      return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    (function(){
      function findText(sel) {
        const el = document.querySelector(sel);
        return el ? el.textContent.trim() : null;
      }
      function findAttr(sel, attr) {
        const el = document.querySelector(sel);
        return el ? el.getAttribute(attr) : null;
      }
      function textNum(str) {
        if (!str) return null;
        const n = parseFloat(str.replace(/[^0-9.]/g, ''));
        return isNaN(n) ? null : n;
      }
      function detectCurrency() {
        return findAttr('meta[itemprop="priceCurrency"]', 'content') ||
               findAttr('meta[property="product:price:currency"]', 'content') ||
               'USD';
      }
      function detectProductId() {
        return findAttr('meta[property="og:product_id"]', 'content') ||
               location.pathname.split('/').filter(Boolean).pop() || 'SKU_UNKNOWN';
      }
      function detectProductName() {
        return findAttr('meta[property="og:title"]', 'content') ||
               findText('.product-title') || document.title;
      }
      function detectPrice() {
        return textNum(findAttr('meta[itemprop="price"]', 'content') ||
                       findAttr('meta[property="product:price:amount"]', 'content') ||
                       findText('.price,.product-price,.current-price'));
      }

      async function sendIdentifyIfPossible() {
        const emailField = document.querySelector('input[type="email"]');
        const phoneField = document.querySelector('input[type="tel"]');
        let emailHash = null, phoneHash = null;
        if (emailField && emailField.value) emailHash = await sha256Hash(emailField.value);
        if (phoneField && phoneField.value) phoneHash = await sha256Hash(phoneField.value);
        if (emailHash || phoneHash) {
          ttq.identify({
            email: emailHash || undefined,
            phone_number: phoneHash || undefined
          });
        }
      }

      function trackViewContent() {
        ttq.track('ViewContent', {
          contents: [{
            content_id: detectProductId(),
            content_type: 'product',
            content_name: detectProductName()
          }],
          value: detectPrice() || undefined,
          currency: detectCurrency()
        });
      }

      function trackAddToCart() {
        document.addEventListener('click', e => {
          if (e.target.closest('[name="add"],[id*="add-to-cart"],.add-to-cart')) {
            ttq.track('AddToCart', {
              contents: [{ content_id: detectProductId(), content_type: 'product', content_name: detectProductName() }],
              value: detectPrice() || undefined,
              currency: detectCurrency()
            });
          }
        }, true);
      }

      function trackCheckoutEvents() {
        if (/checkout|cart/i.test(location.pathname)) {
          ttq.track('InitiateCheckout', {});
        }
        if (/thank-you|order-confirm/i.test(location.pathname)) {
          const total = textNum(findText('.total,.order-total,.payment-due__price') || findAttr('meta[itemprop="price"]', 'content'));
          ttq.track('Purchase', {
            contents: [{ content_id: detectProductId(), content_type: 'product', content_name: detectProductName() }],
            value: total || detectPrice() || undefined,
            currency: detectCurrency()
          });
        }
      }

      // Run on load
      window.addEventListener('load', () => {
        sendIdentifyIfPossible();
        if (/product/i.test(document.body.className) || /\/product/i.test(location.pathname)) trackViewContent();
        trackAddToCart();
        trackCheckoutEvents();
      });
    })();
    </script>
